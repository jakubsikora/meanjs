<section data-ng-controller="LivestopsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Livestops</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="livestop in livestops" data-ng-href="#!/livestops/{{livestop._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="livestop.created | date:'medium'"></span>
				by
				<span data-ng-bind="livestop.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="livestop.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!livestops.$resolved || livestops.length">
    	No Livestops yet, why don't you <a href="/#!/livestops/create">create one</a>?
    </div>
</section>
