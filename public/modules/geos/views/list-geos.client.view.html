<section data-ng-controller="GeosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Geos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="geo in geos" data-ng-href="#!/geos/{{geo._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="geo.created | date:'medium'"></span>
				by
				<span data-ng-bind="geo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="geo.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!geos.$resolved || geos.length">
    	No Geos yet, why don't you <a href="/#!/geos/create">create one</a>?
    </div>
</section>
