<section data-ng-controller="StopsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Stops</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="stop in stops" data-ng-href="#!/stops/{{stop._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="stop.created | date:'medium'"></span>
				by
				<span data-ng-bind="stop.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="stop.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!stops.$resolved || stops.length">
    	No Stops yet, why don't you <a href="/#!/stops/create">create one</a>?
    </div>
</section>
